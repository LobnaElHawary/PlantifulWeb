<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>SB Admin 2 - Register</title>

		<!-- Custom fonts for this template-->
		<link
			href="vendor/fontawesome-free/css/all.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet"
		/>

		<!-- Custom styles for this template-->
		<link href="css/sb-admin-2.min.css" rel="stylesheet" />
	</head>

	<body class="bg-gradient-primary">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-7 col-lg-9 col-md-9">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="col-lg-12">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Partition Settings</h1>
										<h2 class="h5 text-gray-900 mb-2">Project Name</h2>
									</div>
									<form class="user">
										<div class="form-group">
											<label for="vol">Reading interval:</label>
											<input
												type="range"
												style="width: 350px"
												id="vol"
												name="vol"
												min="0"
												max="50"
											/>
										</div>
										<div class="form-group row">
											<div class="col-sm-6">
												<label for="vol">Temperature:</label>
												<input
													type="range"
													id="vol"
													name="vol"
													min="0"
													max="50"
												/>
											</div>
											<div class="col-sm-6">
												<label for="vol">Humidity:</label>
												<input
													type="range"
													id="vol"
													name="vol"
													min="0"
													max="50"
												/>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-6">
												<label for="vol">Soil moisture:</label>
												<input
													type="range"
													id="vol"
													name="vol"
													min="0"
													max="50"
												/>
											</div>
											<div class="col-sm-6">
												<label for="vol">pH range:</label>
												<input
													type="range"
													id="vol"
													name="vol"
													min="0"
													max="50"
												/>
											</div>
											<div class="form-group">
												<div class="col-lg-12">
													<label for="vol">Greenhouse:</label>
													<div
														class="btn-toolbar"
														role="toolbar"
														aria-label="Toolbar with button groups"
													>
														<div
															class="btn-group mr-2"
															role="group"
															aria-label="First group"
														>
															<button
																type="button"
																class="btn btn-secondary btn-success"
															>
																1
															</button>
															<button
																type="button"
																class="btn btn-secondary btn-success"
															>
																2
															</button>
															<button
																type="button"
																class="btn btn-secondary btn-success"
															>
																3
															</button>
															<button
																type="button"
																class="btn btn-secondary btn-success"
															>
																4
															</button>
														</div>
														<div
															class="btn-group mr-2"
															role="group"
															aria-label="Second group"
														>
															<button
																type="button"
																class="btn btn-secondary btn-success"
															>
																5
															</button>
															<button
																type="button"
																class="btn btn-secondary btn-success"
															>
																6
															</button>
															<button
																type="button"
																class="btn btn-secondary btn-success"
															>
																7
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
										<a
											href="login.html"
											class="btn btn-success btn-user btn-block"
										>
											Apply
										</a>
										<div class="text-center">
											<a class="small" href="cancel.html">cancel</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>
	</body>
</html>
